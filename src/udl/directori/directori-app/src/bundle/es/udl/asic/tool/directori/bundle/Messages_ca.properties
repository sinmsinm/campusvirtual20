infodades = En aquests camps podeu introduir les vostres dades. Els camps Nom i Cognoms s\u00F3n obligatoris. Per introduir el tel\u00E8fon i el fax podeu fer servir nom\u00E9s n\u00FAmeros, espais i el car\u00E0cter '+'. Ex +34 973 70 00 00. En el cas que alguna de les dades no sigui correcta l'aplicaci\u00F3 n'informar\u00E0 a l'hora de desar. 

