infodades2 = Nom\u00E9s admet els car\u00E0cters: lletres maj\u00FAscules i min\u00FAscules, n\u00FAmeros, punts o gui\u00F3. Ex: nom.cognom

infodadesredireccio = L'adre\u00E7a de correu alternativa introdu\u00EFda al camp del mateix t\u00EDtol permet la recuperaci\u00F3 autom\u00E0tica del vostre nom d'usuari o la clau d'acc\u00E9s en cas d'oblit. Aquesta adre\u00E7a ha de ser externa, no pot ser en cap cas una adre\u00E7a de correu de la Universitat de Lleida. <br /><br />  Si voleu que el correu de la UdL us reenv\u00EFi una c\u00F2pia dels correus que arriben a la vostra b\u00FAstia oficial a una adre\u00E7a externa que consulteu m\u00E9s sovint, introdu\u00EFu aquesta adre\u00E7a al camp corresponent a l'adre\u00E7a de reenviament i deseu. Si voleu deixar de rebre c\u00F2pia dels correus deixeu aquest camp en blanc i deseu.<br /><br /> No oblideu que es reenvia una c\u00F2pia del correu rebut i aquest no s'esborra de la b\u00FAstia oficial. Cal que elimineu els correus que no us interessin per evitar que s'ompli. 

infopw = Per canviar la clau d'acc\u00E9s primer heu d'introduir la clau antiga com a mesura de seguretat, despr\u00E9s heu introduir dos cops la clau nova. Aquesta ha de tenir una llargada m\u00EDnima de 8 car\u00E0cters i incloure 3 dels 4 tipus de car\u00E0cters seg\u00FCents: maj\u00FAscules, min\u00FAscules, d\u00EDgits (0-9), signes de puntuaci\u00F3 com .+,;(). En el cas de d'introduir alguna clau no v\u00E0lida l'aplicaci\u00F3 n'informar\u00E0 a l'hora de desar.

